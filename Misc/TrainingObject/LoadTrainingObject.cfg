LoggerAddress = "localhost"
+HelloWorldInstance = {
    Class = TrainingObject
}
+WEB = {
    Class = HttpGCRCBrowser
    AddReference = {HelloWorldInstance StateMachine}
}
+HTTPSERVER = {
    Class = HttpService
    Port = 8084
    VerboseLevel = 10
    Root = WEB
}
+StateMachine = {
    Class = StateMachine
    VerboseLevel = 10
    +INITIAL = {
        Class = StateMachineState
        +START = {
            Class = StateMachineEvent
            Value = START
            NextState = DAY
            +STARTALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = START
                }
            }
        }
    }
    +DAY = {
        Class = StateMachineState
        +SUNSET = {
            Class = StateMachineEvent
            NextState = NIGHT
            Value = NIGHT
            +NOTIFY = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HelloWorldInstance"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = SUN_IS_SETTING
                }
            }
        }
    }
    +NIGHT = {
        Class = StateMachineState
        +SUNRISE = {
            Class = StateMachineEvent
            NextState = DAY
            Value = DAY
            +NOTIFY = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HelloWorldInstance"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = SUN_IS_RISING
                }
            }
        }
    }
    +ERROR = {
        Class = StateMachineState
        +RESET = {
            Class = StateMachineEvent
            NextState = DAY
            Value = RESET
        }
    }
}
