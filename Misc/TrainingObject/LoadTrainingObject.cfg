LoggerAddress = "localhost"
+HelloWorldInstance = {
    Class = TrainingObject
}
+WEB = {
    Class = HttpGCRCBrowser
    AddReference = {HelloWorldInstance StateMachine}
}
+HTTPSERVER = {
    Class = HttpService
    Port = 8084
    VerboseLevel = 10
    Root = WEB
}
+StateMachine = {
    Class = StateMachine
    VerboseLevel = 10
    +INITIAL = {
        Class = StateMachineState
        +START = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = START
            +STARTALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = START
                }
            }
        }
    }
    +IDLE = {
        Class = StateMachineState
        +STOP = {
            Class = StateMachineEvent
            NextState = IDLE
            Value = STOP
            +STOPALL = {
                Class = MessageDeliveryRequest
                Sender = StateMachine
                Destinations = "HTTPSERVER"
                MsecTimeOut = 1000
                Flags = NoReply
                Message = {
                    Class = Message
                    Content = STOP
                }
            }
        }
    }
}
